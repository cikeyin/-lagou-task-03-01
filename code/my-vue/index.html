<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>插值表达式</h1>
        <h3>{{msg}}</h3>

        <h1>v-text</h1>
        <div v-text="msg" v-on="click"></div>

        <h1>v-html</h1>
        <div v-html="htmlMsg"></div>

        <h1>v-on</h1>
        <div v-on:click="clickBtn"> <button>click me</button></div>

        <h1>v-model</h1>
        <input type="text" v-model="msg">

    </div>
    <script src="./js/dep.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/observer.js"></script>
    <script src="./js/compiler.js"></script>
    <script src="./js/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                msg: "hello vue",
                htmlMsg: "<a href='www.baidu.com'>百度</a>",
                person: {
                    name: "zhangsan"
                }
            },
            method: {
                clickBtn() {
                    alert('clickBtn')
                }
            }
        })
    </script>
</body>

</html>
